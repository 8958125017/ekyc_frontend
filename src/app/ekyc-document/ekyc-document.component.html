<div id="myLandRecord">
    <div class="main-content">
       <div class="container-fluid">
          <div class="row mb-4">
             <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="civil-issuing">
                   <div class="titleHeadissue">
                      <i class="material-icons mr-2" style="float:left;">assignment_turned_in</i>
                      eKYC DOCUMENT
                   </div>
                </div>
             </div>
             <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="titleHead float-left">ADD NEW eKYC DETAILS</div>
             </div>
          </div>
       
          <div class="card">
             <form [formGroup]="ekycForm" (ngSubmit)="submitEkyc()">
             <div class="card-body">
                <div class="row mb-2">
                   <div class="col-md-2">
                      Goverment ID 1
                   </div>
                   <div class="col-md-4">
                     <div class="custom-file">
                         <input type="text" class="form-control" placeholder="Enter Goverment Id 1" formControlName="govt_id_1">
                      
                      </div>
                   </div>
                   <div class="col-md-2">
                     <div class="custom-file">
                         <input type="file" class="custom-file-input" id="customFile"  (change)="fileUpload($event,'govt1')" [ngModelOptions]="{standalone: true}" [(ngModel)]="docFile1">
                         <!-- <label class="custom-file-label" for="customFile"></label> -->
                      </div>
                   </div>
               </div>
               <div class="row mb-2">
                   <div class="col-md-2">
                      Goverment ID 2
                   </div>
                   <div class="col-md-4">
                     <div class="custom-file">
                          <input type="text" class="form-control" placeholder="Enter Goverment Id 2" formControlName="govt_id_2">
                        
                      </div>
                   </div>
                   <div class="col-md-2">
                     <div class="custom-file">
                         <input type="file" class="custom-file-input" id="customFile"  (change)="fileUpload($event,'govt2')" [ngModelOptions]="{standalone: true}" [(ngModel)]="docFile2">
                         <!-- <label class="custom-file-label" for="customFile"></label> -->
                      </div>
                   </div>
               </div>
               <div class="row mb-2">
                   <div class="col-md-2">
                      Goverment ID 3
                   </div>
                     <div class="col-md-4">
                     <div class="custom-file">
                          <input type="text" class="form-control" placeholder="Enter Goverment Id 3" formControlName="govt_id_3">
                         
                      </div>
                   </div>
                   <div class="col-md-2">
                     <div class="custom-file">
                         <input type="file" class="custom-file-input" id="customFile"  (change)="fileUpload($event,'govt3')" [ngModelOptions]="{standalone: true}" [(ngModel)]="docFile3">
                         <!-- <label class="custom-file-label" for="customFile"></label> -->
                      </div>
                   </div>
               </div>
               <div class="row mb-4">
                   <div class="col-md-2">
                      Goverment ID 4
                   </div>
                     <div class="col-md-4">
                     <div class="custom-file">
                          <input type="text" class="form-control" placeholder="Enter Goverment Id 4" formControlName="govt_id_4">
                        
                      </div>
                   </div>
                   <div class="col-md-2">
                     <div class="custom-file">
                         <input type="file" class="custom-file-input" id="customFile"  (change)="fileUpload($event,'govt4')" [ngModelOptions]="{standalone: true}" [(ngModel)]="docFile4">
                         <!-- <label class="custom-file-label" for="customFile"></label> -->
                      </div>
                   </div>
               </div>
               <hr>
               <div class="form-contaner">
                   <div class="row mb-2 mt-2">
                         <div class="col-md-4 kycDetails">
                               <label>First Name</label>
                               <input type="text" class="form-control" placeholder="Enter First Name" formControlName="first_name">
                         </div>
                         <div class="col-md-4 kycDetails">
                               <label>Middle Name</label>
                               <input type="text" class="form-control" placeholder="Enter Middle Name" formControlName="m_name">
                         </div>
                         <div class="col-md-4 kycDetails">
                               <label>Last Name</label>
                               <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="l_name">
                         </div>
                     </div>
                     <div class="row mb-2 mt-2">
                         <div class="col-md-4 kycDetails">
                               <label>Father Name</label>
                               <input type="text" class="form-control" placeholder="Enter Father Name" formControlName="father_name">
                         </div>
                         <div class="col-md-4 kycDetails">
                               <label>Mother Name</label>
                               <input type="text" class="form-control" placeholder="Enter Mother Name" formControlName="mother_name">
                         </div>
                         <div class="col-md-4 kycDetails">
                               <label>Mobile</label>
                              <input type="text" class="form-control" placeholder="Enter Mobile Number" formControlName="mob_num">
                              
                         </div>
                     </div>
                     <div class="row mb-2 mt-2">
                         <div class="col-md-4 kycDetails">
                               <label>Address</label>
                     <input type="text" class="form-control" placeholder="Enter Address" formControlName="curr_add">
                         </div>
                         <div class="col-md-4 kycDetails">
                               <label>Country</label>
                              <input type="text" class="form-control" placeholder="Enter Country" formControlName="country">
                         </div>
                         <div class="col-md-4 kycDetails">
                               <label>State</label>
                               <input type="text" class="form-control" placeholder="Enter State" formControlName="state">
                         </div>
                       
                     </div>
                     <div class="row mb-2 mt-2">
                         
                         <div class="col-md-4 kycDetails">
                               <label>Postal Code</label>
                  <input type="text" class="form-control" placeholder="Enter Postal Codee" formControlName="postal_code">
                         </div>
                     </div>
                     <div class="row mb-2 mt-5">
                         <div class="col-md-12 text-center">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                 </div>
               </div>
              
             </div>
            </form>
          </div>
       </div>
    </div>
 </div>
